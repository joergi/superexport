version: 2
updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
      time: '04:00'
    open-pull-requests-limit: 100
    labels:
      - "dependencies"
      - "auto-merge"
  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: "daily"
      time: "04:00"
    labels:
      - "docker"
      - "auto-merge"
